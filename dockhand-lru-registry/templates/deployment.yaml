apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "dockhand-lru-registry.name" . }}
  labels:
    {{- include "dockhand-lru-registry.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "dockhand-lru-registry.name" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "dockhand-lru-registry.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dockhand-lru-registry.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config-maps: {{ (.Files.Glob "files/**").AsConfig | sha256sum }}
    spec:
      initContainers:
        - name: init-registry-proxy
          image: "{{ .Values.registry.image.repository }}:{{ .Values.registry.image.tag }}"
          imagePullPolicy: {{ .Values.registry.image.pullPolicy }}
          command:
            - cp
            - /bin/registry
            - /registry/bin/registry
          args:
          volumeMounts:
            - name: registry-bin
              mountPath: /registry/bin
      containers:
        - name: cache-lru-proxy
          image: "{{ .Values.proxy.image.repository }}:{{ .Values.proxy.image.tag }}"
          imagePullPolicy: {{ .Values.proxy.image.pullPolicy }}
          args:
            - start
            - --use-forwarded-headers
            - --target-byte-usage
            - {{ .Values.proxy.cleanSettings.targetUsageBytes | quote}}
            - --clean-tags-percentage
            - {{ .Values.proxy.cleanSettings.cleanTagPercentage | quote}}
            - --registry-dir
            - /var/lib/registry
            - --timezone
            - {{ .Values.proxy.cleanSettings.timezone | quote }}
            - --cleanup-cron
            - {{ .Values.proxy.cleanSettings.cron | quote }}
            - --registry-host
            - 127.0.0.1:5000
            - --port
            - {{ .Values.proxy.port | quote }}
            - --separate-disk
            {{- if .Values.proxy.debug }}
            - --debug
            {{- end }}
          ports:
            - name: cache
              containerPort: {{ .Values.proxy.port }}
              protocol: TCP
          volumeMounts:
            - name: registry-bin
              mountPath: /registry/bin
            - name: conf
              mountPath: /etc/docker/registry/config.yml
              subPath: config.yml
            - name: registry-cache
              mountPath: /var/lib/registry
        - name: registry
          image: "{{ .Values.registry.image.repository }}:{{ .Values.registry.image.tag }}"
          imagePullPolicy: {{ .Values.registry.image.pullPolicy }}
          volumeMounts:
            - name: conf
              mountPath: /etc/docker/registry/config.yml
              subPath: config.yml
            - name: registry-cache
              mountPath: /var/lib/registry
      volumes:
        - name: registry-bin
          emptyDir: {}
        - name: conf
          configMap:
            name: {{ include "dockhand-lru-registry.name" . }}-conf
            items:
              - key: registry-config.yaml
                path: config.yml
        {{- if not .Values.registry.cache.persistence.enabled }}
        - name: registry-cache
          emptyDir:
            sizeLimit: {{ .Values.registry.cache.emptyDir.sizeLimitHard }}
        {{- end }}
  {{- if .Values.registry.cache.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: registry-cache
      spec:
        {{- if .Values.registry.cache.persistence.storageClass }}
        storageClassName: {{ .Values.registry.cache.persistence.storageClass }}
        {{- end }}
        accessModes:
          - {{ .Values.registry.cache.persistence.accessMode }}
        resources:
          requests:
            storage: {{ .Values.registry.cache.persistence.size | quote }}
  {{- end }}
