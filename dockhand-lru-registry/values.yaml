registry:
  image:
      repository: registry
      pullPolicy: IfNotPresent
      tag: 2.7.1
  cache:
    enabled: true
    emptyDir:
      sizeLimitSoft: 10Gi
      sizeLimitHard: 20Gi
    persistence:
      enabled: true
      #storageClass: "-"
      accessMode: ReadWriteOnce
      size: 100Gi

proxy:
  debug: false
  cleanSettings:
    targetUsagePercentage: 80.0
    cleanTagPercentage: 10.0
    cron: "0 0 * * *"
    timezone: "GMT"
  image:
    repository: boxboat/dockhand-lru-registry
    pullPolicy: IfNotPresent
    tag: latest

service:
  type: ClusterIP
  port: 80
  portMirror: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/proxy-body-size: "0"
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: lru-registry.example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
